<div class="container">
<div class="pw-change-container">
  <form [formGroup]="passwordForm" (ngSubmit)="submit()">
    {{error}}

    <mat-form-field style="width: 100%">
      <mat-label>Vana parool</mat-label>
      <input formControlName="oldPassword" matInput>
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <mat-label>Uus parool</mat-label>
      <input formControlName="newPassword" matInput>
    </mat-form-field>
    <mat-form-field style="width: 100%">
      <mat-label>Uue parooli Kinnitus</mat-label>
      <input formControlName="newPasswordConfirm" matInput>
    </mat-form-field>
    <button type="submit" class="full-width" mat-raised-button color="accent">Salvesta</button>
  </form>
</div>
</div>
