<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Laua kood</th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Kirjeldus</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Teavitused</th>
      <td mat-cell *matCellDef="let element" style="width: 25%">
        {{ element.notifications ? "Jah" : "Ei"}}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Tegevus</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <button mat-raised-button color="warn" (click)="deleteElement(element)">Kustuta</button>
          <button mat-raised-button class="ml-5" color="primary" (click)="editElement(element)">Muuda</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="[row.disabled ? 'disabled' : '']" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="corner-add-button">
  <button (click)="openDialog()" mat-fab color="primary" aria-label="Example icon button with a home icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
