<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nimi</th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> e-mail</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Tegevus</th>
      <td mat-cell *matCellDef="let element" style="width: 25%">
        <div class="example-button-row" *ngIf="user.isAdmin">
          <button mat-raised-button color="primary" (click)="editElement(element)">Muuda
          </button>
          <button class="ml-5" mat-raised-button color="warn" (click)="deleteElement(element)">Kustuta</button>
        </div>
        <div *ngIf="!user.isAdmin">Sul puuduvad muutmiseks Ãµigused</div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="[row.disabled ? 'disabled' : '']" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="corner-add-button">
  <button (click)="openDialog()" mat-fab color="primary" aria-label="Example icon button with a home icon">
    <mat-icon>add</mat-icon>
  </button>
</div>
